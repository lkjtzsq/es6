<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // ES6 允许给函数参数赋初始值
    // 1.形参初始值 具有默认值的参数，一般位置要靠后（潜规则）
    function add (a,b,c=10){
        console.log(a+b+c);
    }
    add(1,2);

    // 2.与解构赋值结合
    function connect({name,age,addr='china'}){
        console.log(name);
        console.log(age);
        console.log(addr);
    }
    connect({
        name:"zhang",
        age:20,
    })
    console.log(name);
</script>
</body>
</html>
