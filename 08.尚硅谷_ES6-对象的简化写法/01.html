<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // ES6 允许在大括号面，直接写入变量和函数，作为对象的属性和方法
    // 这样的书写更简洁

    let name = '尚硅谷';
    let change = function(){
        console.log("我们可以改变你");
    }
    const school = {
        name,
        change
    }
    console.log(school.name);
    school.change();
</script>
</body>
</html>
