<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{
            list-style-type: none;
        }
        ul li {
            float:left;
            width:50px;
            height:30px;
            border:1px solid #ccc;
            margin-right: 30px;
        }
    </style>
</head>
<body>
<div class="contaner">
    <h1>点击切换颜色</h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
var lis = document.getElementsByTagName('li');
for(let i=0;i<lis.length;i++){
    lis[i].onclick=function(){
        lis[i].style.background = 'pink';
    }
}

</script>
</body>
</html>
