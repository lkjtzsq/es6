<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // ES6允许按照一定模式从数组和对象中提取值，对变量进行复制。
    // 这些被称为解构赋值
    // 1.数组的结构
    const F4 = ['小沈阳','刘能','赵四','宋小宝'];
    let [xiao,liu,zhao,song]=F4;
    console.log(xiao,liu,zhao,song);
    // 2.对象的解构
    const zhaobenshan = {
        name:'赵本山',
        age:'不详',
        xiaopin:function(){
            console.log("我可以演小品");
        }
    }
    let {name,age,xiaopin} = zhaobenshan;
    console.log(name,age,xiaopin);
</script>
</body>
</html>
